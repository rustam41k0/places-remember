version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - DB_NAME=memories_db
      - DB_USER=root
      - DB_PASSWORD=root
  web:
    build: .
    command: python /usr/src/places-remember/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/places-remember
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - ./.env

volumes:
  postgres_data:
